<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Citizenship Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .citizenship-card {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 2px solid red;
        }
        .header {
            color: red;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
        }
        .photo {
            width: 100px;
            height: 120px;
            border: 1px solid #000;
            margin: 10px auto;
            background: #ddd;
        }
        .info {
            text-align: left;
            margin-top: 10px;
            font-size: 14px;
        }
        .info p {
            margin: 5px 0;
        }
        .signature {
            text-align: right;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="citizenship-card">
        <div class="header">नेपाल सरकार<br>गृह मंत्रालय</div>
        <div class="photo">फोटो</div>
        <div class="info">
            <p><strong>नाम:</strong> [नाम यहाँ]</p>
            <p><strong>ठेगाना:</strong> [ठेगाना यहाँ]</p>
            <p><strong>जन्म मिति:</strong> [YYYY-MM-DD]</p>
            <p><strong>लिङ्ग:</strong> [पुरुष / महिला]</p>
            <p><strong>नागरिकता नं:</strong> [१२३४५६७८]</p>
            <p><strong>जारी मिति:</strong> [YYYY-MM-DD]</p>
        </div>
        <div class="signature">अधिकारीको हस्ताक्षर</div>
    </div>

</body>
</html>
